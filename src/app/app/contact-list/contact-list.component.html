<div class="container wrapper">

    <h1 class="text-center mt-5">Contact List</h1>

    <div class="contact-list my-4" *ngFor="let contact of contacts"> 
        
        <div class="card bg-light mb-3" style="max-width: 50rem; margin: 0 auto;">
            <div class="card-body">
                <h4 class="card-title text-center py-1">{{contact.name}}</h4>
                <h5 class="text-secondary text-center py-1">{{contact.number}}</h5>
                <p class="card-text text-secondary text-center py-1">Notes: {{contact.notes}}</p>
            </div>
        </div>

</div>
